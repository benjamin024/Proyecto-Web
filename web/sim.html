<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <title>Maxwell</title>
  <script src="utilities/circuits/util.js" type="text/javascript"></script>
  <script src="utilities/circuits/linearsystem.js" type="text/javascript"></script>
  <script src="utilities/circuits/circ.js" type="text/javascript"></script>
  <script src="utilities/circuits/circ.js" type="text/javascript"></script>
  <style type="text/css"><!--
    body {
      background-color: #fff; padding: 3px; margin: 0; overflow: hidden;
    }
    canvas { background-color: #fff; border: 1px outset #aaa }
    p { margin: 0; padding: 3px }
    div#about {
      float: right; text-align: right; width: 18em
    }
    div#leadoutput {
      
    }
    canvas.clickable {
      cursor: hand;
      cursor: pointer;
    }
    .hiddenlink {
      display: none;
    }
  --></style>
</head>
<body onload="init();" onresize="sizeCanvas();" onkeydown="return kdown(event);"
      onselectstart="return selectstart(event);">

<div id="leadoutput"></div>

<canvas id="circarea" width="100px" height="100px"
	onmousedown="md(event);" onmouseup="mu(event);" onmousemove="mm(event);"
	onmouseover="mover(event);" onmouseout="mout(event);">
  <p>Your web browser may not be capable of running Maxwell.
    See <a href="./#browser">the list of supported browsers</a>.</p>
</canvas>

<div id="about"><p>
    <a id="debuglink" class="hiddenlink" href="javascript:simulateCircuit(true);">Debug</a>
    <input type="button" value="Aceptar" onclick="saveCanvas();"/>
</p></div>

<div><p><span id="statusmsg"></span></p></div>

<script type="text/javascript"><!--
if (window.location.search.substring(1) == "debug") {
  document.getElementById("debuglink").className = "";
}
// --></script>

</body>
</html>
